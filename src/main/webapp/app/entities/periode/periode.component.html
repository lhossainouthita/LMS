<div>
    <h2 id="page-heading">
        <span jhiTranslate="lmsApp.periode.home.title">Periodes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-periode" [routerLink]="['/periode/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lmsApp.periode.home.createLabel">
            Create new Periode
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="periodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.periode.dateDebut">Date Debut</span></th>
            <th><span jhiTranslate="lmsApp.periode.dateFin">Date Fin</span></th>
            <th><span jhiTranslate="lmsApp.periode.sujet">Sujet</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let periode of periodes ;trackBy: trackId">
                <td><a [routerLink]="['/periode', periode.id, 'view' ]">{{periode.id}}</a></td>
                <td>{{periode.dateDebut | date:'mediumDate'}}</td>
                <td>{{periode.dateFin | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="periode.sujetId">
                        <a [routerLink]="['../sujet', periode.sujetId , 'view' ]" >{{periode.sujetId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/periode', periode.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/periode', periode.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'periode', { outlets: { popup: periode.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
