<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="periode">
            <h2><span jhiTranslate="lmsApp.periode.detail.title">Periode</span> {{periode.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lmsApp.periode.dateDebut">Date Debut</span></dt>
                <dd>
                    <span>{{periode.dateDebut}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.periode.dateFin">Date Fin</span></dt>
                <dd>
                    <span>{{periode.dateFin}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.periode.sujet">Sujet</span></dt>
                <dd>
                    <div *ngIf="periode.sujetId">
                        <a [routerLink]="['/sujet', periode.sujetId, 'view']">{{periode.sujetId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/periode', periode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
