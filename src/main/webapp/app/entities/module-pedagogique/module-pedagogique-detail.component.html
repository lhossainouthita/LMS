<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="modulePedagogique">
            <h2><span jhiTranslate="lmsApp.modulePedagogique.detail.title">Module Pedagogique</span> {{modulePedagogique.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lmsApp.modulePedagogique.codeModule">Code Module</span></dt>
                <dd>
                    <span>{{modulePedagogique.codeModule}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.modulePedagogique.intituleModule">Intitule Module</span></dt>
                <dd>
                    <span>{{modulePedagogique.intituleModule}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.modulePedagogique.descriptionModule">Description Module</span></dt>
                <dd>
                    <span>{{modulePedagogique.descriptionModule}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.modulePedagogique.admin">Admin</span></dt>
                <dd>
                    {{modulePedagogique.adminFirstName}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module-pedagogique', modulePedagogique.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
