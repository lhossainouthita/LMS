<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="devoir">
            <h2><span jhiTranslate="lmsApp.devoir.detail.title">Devoir</span> {{devoir.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lmsApp.devoir.titreDevoir">Titre Devoir</span></dt>
                <dd>
                    <span>{{devoir.titreDevoir}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.devoir.cheminDevoir">Chemin Devoir</span></dt>
                <dd>
                    <span>{{devoir.cheminDevoir}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.devoir.modulePedagogique">Module Pedagogique</span></dt>
                <dd>
                    <div *ngIf="devoir.modulePedagogiqueId">
                        <a [routerLink]="['/module-pedagogique', devoir.modulePedagogiqueId, 'view']">{{devoir.modulePedagogiqueId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/devoir', devoir.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
