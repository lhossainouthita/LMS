<div>
    <h2 id="page-heading">
        <span jhiTranslate="lmsApp.devoir.home.title">Devoirs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-devoir" [routerLink]="['/devoir/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lmsApp.devoir.home.createLabel">
            Create new Devoir
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="devoirs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.devoir.titreDevoir">Titre Devoir</span></th>
            <th><span jhiTranslate="lmsApp.devoir.cheminDevoir">Chemin Devoir</span></th>
            <th><span jhiTranslate="lmsApp.devoir.modulePedagogique">Module Pedagogique</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let devoir of devoirs ;trackBy: trackId">
                <td><a [routerLink]="['/devoir', devoir.id, 'view' ]">{{devoir.id}}</a></td>
                <td>{{devoir.titreDevoir}}</td>
                <td>{{devoir.cheminDevoir}}</td>
                <td>
                    <div *ngIf="devoir.modulePedagogiqueId">
                        <a [routerLink]="['../module-pedagogique', devoir.modulePedagogiqueId , 'view' ]" >{{devoir.modulePedagogiqueId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/devoir', devoir.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/devoir', devoir.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'devoir', { outlets: { popup: devoir.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
