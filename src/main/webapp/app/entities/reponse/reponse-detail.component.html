<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reponse">
            <h2><span jhiTranslate="lmsApp.reponse.detail.title">Reponse</span> {{reponse.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lmsApp.reponse.contenuReponse">Contenu Reponse</span></dt>
                <dd>
                    <span>{{reponse.contenuReponse}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.reponse.question">Question</span></dt>
                <dd>
                    <div *ngIf="reponse.questionId">
                        <a [routerLink]="['/question', reponse.questionId, 'view']">{{reponse.questionContenuQuestion}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reponse', reponse.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
