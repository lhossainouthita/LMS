<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-heading" jhiTranslate="lmsApp.question.home.createOrEditLabel">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lmsApp.question.numQuestion" for="field_numQuestion">Num Question</label>
                    <input type="text" class="form-control" name="numQuestion" id="field_numQuestion"
                           formControlName="numQuestion"/>
                    <div *ngIf="editForm.get('numQuestion').invalid && (editForm.get('numQuestion').dirty || editForm.get('numQuestion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numQuestion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lmsApp.question.contenuQuestion" for="field_contenuQuestion">Contenu Question</label>
                    <input type="text" class="form-control" name="contenuQuestion" id="field_contenuQuestion"
                           formControlName="contenuQuestion"/>
                    <div *ngIf="editForm.get('contenuQuestion').invalid && (editForm.get('contenuQuestion').dirty || editForm.get('contenuQuestion').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contenuQuestion').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="lmsApp.question.situation" for="field_situation">Situation</label>
                    <select class="form-control" id="field_situation" name="situation" formControlName="situationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="situationOption.id" *ngFor="let situationOption of situations; trackBy: trackSituationById">{{situationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
