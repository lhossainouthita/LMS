<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="question">
            <h2><span jhiTranslate="lmsApp.question.detail.title">Question</span> {{question.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="lmsApp.question.numQuestion">Num Question</span></dt>
                <dd>
                    <span>{{question.numQuestion}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.question.contenuQuestion">Contenu Question</span></dt>
                <dd>
                    <span>{{question.contenuQuestion}}</span>
                </dd>
                <dt><span jhiTranslate="lmsApp.question.situation">Situation</span></dt>
                <dd>
                    <div *ngIf="question.situationId">
                        <a [routerLink]="['/situation', question.situationId, 'view']">{{question.situationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question', question.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
