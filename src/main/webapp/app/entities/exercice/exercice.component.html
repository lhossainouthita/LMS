<div>
    <h2 id="page-heading">
        <span jhiTranslate="lmsApp.exercice.home.title">Exercices</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercice" [routerLink]="['/exercice/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="lmsApp.exercice.home.createLabel">
            Create new Exercice
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="exercices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="lmsApp.exercice.titreExercice">Titre Exercice</span></th>
            <th><span jhiTranslate="lmsApp.exercice.contenuExercice">Contenu Exercice</span></th>
            <th><span jhiTranslate="lmsApp.exercice.parcour">Parcour</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exercice of exercices ;trackBy: trackId">
                <td><a [routerLink]="['/exercice', exercice.id, 'view' ]">{{exercice.id}}</a></td>
                <td>{{exercice.titreExercice}}</td>
                <td>{{exercice.contenuExercice}}</td>
                <td>
                    <div *ngIf="exercice.parcourId">
                        <a [routerLink]="['../parcour', exercice.parcourId , 'view' ]" >{{exercice.parcourTitreParcour}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/exercice', exercice.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exercice', exercice.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'exercice', { outlets: { popup: exercice.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
